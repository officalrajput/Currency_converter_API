<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter app</title>
    <link rel="stylesheet" href="currency_converter_app.css">
</head>
<body>
<div class="wrapper">
    <nav>
        <p>MyCurrencyConverter</p>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
    </nav>
</div>
<div class="container">
    <h2>choose a currency to Convert</h2>
    <form>
        <label for="quantity">Choose a Quantity:</label>
        <input type="number" name="quantity" min="1" max="100">
        <label>Choose a Currency:</label>
  <select name="currency" id="currency">
    <option value="IND">Indian Rupee</option>
    <option value="USD"> US Dollor</option>
    <option value="EURO">EURO </option>
</select>
<input class="btn" type="submit">
</form>
<div class="output">
    <h2>Here is your converted value in different currencies</h2>
    <table>
        <thead>
            <tr>
                <th>Currency</th>
                <th>Currency code</th>
                <th>value</th>
            </tr>
        </thead>
        <tbody>


        </tbody>
    </table>
</div>
</div>



<script src="currency_converter_app.js"></script>  
</body>
</html>
